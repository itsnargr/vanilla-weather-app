<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form id="search-form">
          <input
            type="search"
            placeholder="City"
            autofocus="on"
            class="search-bar"
            id="input-city"
            autocomplete="off"
          />
            <input type="submit" value="Search" class="btn btn-secondary" />
          
        </form>

       <div class="row">
           
           <ul class="info">
        <li id="city">Tokyo</li>
              <li id="day">sunday</li>
              <li id="time">20:58</li>
            </ul>
       
       </div>
     <div class="row">

          <div class="col-6">

            <div class="clearfix weather-display">
               <img src="#" 

                  alt="Weather Icon" 

                  id="icon" 

                  class="float-left"

                  /> 
 <span id="current-temperature">21</span>
                <span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                </span>
                <div id="current-weather">Rainy</div>
          </div>
          </div>
              <div class="col-6">
                <ul class="additional-info">
                <li>Humidity: <span id="humidity">98</span>%</li>
                  <li>Wind: <span id="wind">1</span> km/hr</li>
                  <li>23째C | 21째C</li>
                </ul>
              </div>
               <div class="daily-forecast" id="forecast">
          
        </div>
        </div>
        <a href="https://github.com/itsnargr/vanilla-weather-app">Github link</a>
        <p>coded by narges ramesh</p>
</div>

</div>
    <script src="src/app.js">
      
</script>

</body>

</html>
